{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            로그인
        </div>
        <div class="card-body">

            {% if msg %}
            {% if msg == 'Logout Successful' or msg == 'User successfully created' %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
            {% else %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            {% endif %}

            <form method="POST" action="/auth">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control"
                           name="email" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="register"> 회원가입 </a>
        </div>
    </div>
</div>

<style>
/* 기본 설정 */
body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #F7F7F7;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* 카드 스타일 */
.card {
    width: 100%;
    max-width: 400px;
    background: #FFFFFF;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
}

.card-header {
    background-color: #007BFF;
    color: #ffffff;
    padding: 20px 40px;
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
}

.card-body {
    padding: 40px;
}

.card-footer {
    background-color: #F7F7F7;
    color: #555;
    text-align: center;
    padding: 20px;
    font-size: 1em;
}

/* 폼 요소 스타일 */
.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #CCC;
    box-sizing: border-box;
}

/* 버튼 스타일 */
.btn-primary {
    width: 100%;
    padding: 15px;
    border: none;
    background-color: #007BFF;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* 경고 메시지 스타일 */
.alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    color: white;
    text-align: center;
}

.alert-success {
    background-color: #28a745;
}

.alert-danger {
    background-color: #dc3545;
}

.card-footer a {
    color: #007BFF;
    text-decoration: none;
}

.card-footer a:hover {
    text-decoration: underline;
}

/* 기존 스타일에 추가 */

</style>
