{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            회원가입
        </div>
        <div class="card-body">
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}

            <form method="POST" action="/auth/register">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>참여코드(한번 정하면 바꿀 수 없습니다)</label>
                        <input type="text" class="form-control" name="code" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>아이디</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label>비밀번호확인</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary">아이디생성성</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth">이미 아이디가 존재하나요??</a>
        </div>
    </div>
</div>


<style>
body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
}

.card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    overflow: hidden;
}

.card-header {
    background-color: #007bff;
    color: #ffffff;
    padding: 20px 40px;
    font-size: 24px;
    font-weight: 700;
}

.card-body {
    padding: 40px;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 10px;
}

.form-control {
    border-radius: 5px;
    border: 1px solid #ced4da;
    padding: 10px 15px;
    margin-bottom: 20px;
    font-size: 16px;
}

.form-row .form-group {
    padding-right: 15px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 30px;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
}

.card-footer {
    background-color: #f5f5f5;
    text-align: center;
    padding: 20px;
    font-size: 16px;
}

.card-footer a {
    color: #007bff;
    text-decoration: none;
}

.card-footer a:hover {
    text-decoration: underline;
}


</style>
