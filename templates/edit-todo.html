{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            과제 고치기
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
                </div>
                <div class="form-group">
                    <label>과제 설명</label>
                    <textarea name="description" class="form-control" rows="3" required>{{todo.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <button onclick="window.location.href='/todos/delete/{{todo.id}}'" type="button" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        line-height: 1.6;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
    }

    .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .card-header {
        background-color: #4c7df0;
        color: #ffffff;
        font-size: 24px;
        font-weight: 700;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 20px;
    }

    .card-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        padding: 10px;
        width: 100%;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #4c7df0;
        border: 1px solid #4c7df0;
        color: #ffffff;
    }

    .btn-danger {
        background-color: #ff5c5c;
        border: 1px solid #ff5c5c;
        color: #ffffff;
    }

    .btn-primary:hover, .btn-danger:hover {
        background-color: #3a6bbf;
        border: 1px solid #3a6bbf;
    }
</style>
